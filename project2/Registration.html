<body>
<div id="tsparticles"></div>
<main class="box">
    <h2>Register</h2>
    <form>
        <div class="inputBox">
            <label for="userName">Username</label>
            <input type="text" name="userName" id="userName" placeholder="Type Username" required/>
        </div>
        <div class="inputBox">
            <label for="userPassword">Password</label>
            <input type="password" name="userPassword" id="userPassword" placeholder="Type Password"
                   required/>
        </div>
        <div class="inputBox">
            <label for="userConfirmPassword">Confirm Password</label>
            <input type="password" name="userPassword" id="userConfirmPassword" placeholder="Confirm Password"
                   required/>
        </div>
        <button type="submit" name="" style="float: left;">Submit</button>
        <a class="button" href="index.html" style="float: left;">Login</a>
    </form>
</main>
<footer>
</footer>


</body>

</html>
